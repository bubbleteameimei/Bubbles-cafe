<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <title>Bubble's Cafe</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Welcome to Bubble's Cafe - where dark tales come to life. Immerse yourself in spine-chilling horror stories, gothic fiction, and atmospheric narratives that will keep you on the edge of your seat. Join our community of storytellers and readers who dare to explore the shadows." />
    
    
    <!-- Optimized font loading with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&family=Megrim&display=swap" rel="stylesheet">
    
    <!-- Critical resource hints for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Background images removed -->
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="keywords" content="horror stories, dark fiction, gothic tales, scary stories, bubble's cafe, atmospheric horror, creative writing, immersive storytelling, dark academia, nightmare tales" />
    <meta name="author" content="Bubble's Cafe" />
    
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Bubble's Cafe - Dark Tales & Horror Stories" />
    <meta property="og:description" content="Welcome to Bubble's Cafe - where dark tales come to life. Immerse yourself in spine-chilling horror stories, gothic fiction, and atmospheric narratives that will keep you on the edge of your seat." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/images/social/social-preview.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bubble's Cafe - Dark Tales & Horror Stories" />
    <meta name="twitter:description" content="Welcome to Bubble's Cafe - where dark tales come to life. Immerse yourself in spine-chilling horror stories, gothic fiction, and atmospheric narratives." />

  </head>
  <body class="min-h-screen w-full m-0 p-0 bg-black">
    <!-- Prevent FOUC with inline critical styles -->
    <style>
      /* Critical styles to prevent FOUC */
      #root { 
        min-height: 100vh; 
        width: 100%; 
        min-width: 100%; 
        max-width: 100%; 
        overflow-x: hidden; 
        margin: 0; 
        padding: 0;
        background: #000;
        color: #fff;
      }
      /* Hide content until React loads */
      .fouc-prevention { opacity: 0; transition: opacity 0.3s ease-in-out; }
      .fouc-loaded { opacity: 1; }
      /* Loading spinner for immediate feedback */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        color: #fff;
        font-family: 'Megrim', cursive;
        font-size: 24px;
        letter-spacing: 0.2em;
      }
      .initial-loader.hidden { display: none; }
    </style>
    
    <!-- Initial loading indicator -->
    <div id="initial-loader" class="initial-loader">LOADING...</div>
    
    <div id="root" class="min-h-screen w-full min-w-full max-w-full overflow-x-hidden mx-0 p-0 fouc-prevention"></div>
    <script type="module" src="/src/main.tsx" crossorigin="anonymous"></script>
  </body>
</html>
