services:
  - type: web
    name: bubbles-cafe-backend
    env: node
    plan: starter
    buildCommand: |
      npm install
      cd client && npm install && npm run build
      cd ../server && npm install && npm run build
      cd .. && mkdir -p server/public && cp -r client/dist/* server/public/
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_P6ghCZR2BASQ@ep-young-bread-aeojmse9-pooler.c-2.us-east-1.aws.neon.tech/bubbles_cafe?sslmode=require
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: horror-stories-db
    databaseName: horror_stories
    plan: starter 
    postgresMajorVersion: 14