<!DOCTYPE html>
<html>
<head>
  <title>Vite Public Directory Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #222;
      color: white;
    }
    .img-container {
      border: 2px solid #444;
      padding: 10px;
      margin: 20px 0;
      display: inline-block;
    }
    .bg-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
      background-image: url('/images/background.jpeg');
      background-size: cover;
      background-position: center;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>Testing Vite Public Directory</h1>
  <p>This is a simple test page to verify that assets in the client/public directory are being served correctly by Vite.</p>
  
  <h2>Direct Image Test</h2>
  <div class="img-container">
    <img src="/images/background.jpeg" width="300" alt="Background Image">
  </div>
  
  <h2>CSS Background Image Test</h2>
  <div class="bg-container"></div>
  
  <p>If both images are visible above, then Vite is correctly serving assets from the public directory.</p>
</body>
</html>
